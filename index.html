<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Wagon Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Banner (Hero) Section -->
  <header class="banner">
    <img src="images/banner.jpg" alt="Banner" class="banner-img">
    <div class="banner-content">
      <h1>Change your life, learn to code</h1>
      <p>Le Wagon brings tech skills to creative people.</p>
      <a href="#apply" class="btn">Apply Now</a>
    </div>
  </header>

  <!-- Campuses Section -->
  <section class="campuses">
    <h2>Le Wagon's campuses</h2>
    <div class="cards">
      <!-- Each card is wrapped in an anchor linking to the apply section -->
      <a href="#apply">
        <div class="card">
          <img src="images/shanghai.jpg" alt="Shanghai">
          <h3>Shanghai</h3>
          <p>Learn to code in China's biggest city.</p>
        </div>
      </a>
      <a href="#apply">
        <div class="card">
          <img src="images/paris.jpg" alt="Paris">
          <h3>Paris</h3>
          <p>The city of lights and a hub for tech startups.</p>
        </div>
      </a>
      <a href="#apply">
        <div class="card">
          <img src="images/rio.jpg" alt="Rio de Janeiro">
          <h3>Rio</h3>
          <p>Join our vibrant community in Brazil.</p>
        </div>
      </a>
    </div>
  </section>

  <!-- Apply Now (Typeform) Section -->
  <section id="apply" class="apply-section">
    <h2>Apply Now</h2>
    <div class="typeform-widget"
         data-url="https://form.typeform.com/to/o97O3AVp#name=xxxxx&email=xxxxx&phone_number=xxxxx&user_id=xxxxx"
         style="width: 100%; height: 500px; border:2px solid #ddd; border-radius:4px; overflow:hidden;">
    </div>
    <!-- Typeform embed script (make sure it comes after the widget container) -->
    <script src="https://embed.typeform.com/embed.js"></script>
  </section>

</body>
</html>
