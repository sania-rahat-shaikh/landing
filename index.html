<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Wagon Example</title>
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <!-- Banner (Hero) Section -->
  <header class="banner">
    <!-- The banner image -->
    <img src="images/banner.jpg" alt="Banner" class="banner-img" />

    <!-- Text overlay -->
    <div class="banner-content">
      <h1>Change your life, learn to code</h1>
      <p>Le Wagon brings tech skills to creative people.</p>
      <a href="#apply" class="btn">Apply Now</a>
    </div>
  </header>

  <!-- Campuses Section -->
  <section class="campuses">
    <h2>Le Wagon's campuses</h2>
    <div class="cards">
      <!-- Card 1 -->
      <div class="card">
        <img src="images/shanghai.jpg" alt="Shanghai" />
        <h3>Shanghai</h3>
        <p>Learn to code in China's biggest city.</p>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <img src="images/paris.jpg" alt="Paris" />
        <h3>Paris</h3>
        <p>The city of lights and a hub for tech startups.</p>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <img src="images/rio.jpg" alt="Rio de Janeiro" />
        <h3>Rio</h3>
        <p>Join our vibrant community in Brazil.</p>
      </div>
    </div>
  </section>

  <!-- Apply Now Section with Typeform Embed -->
  <section id="apply" class="apply-section">
    <h2>Apply Now</h2>
    <!-- Replace with your actual Typeform URL -->
    <div
      class="typeform-widget"
      data-url="https://YOUR_TYPEFORM_URL"
      style="width: 100%; height: 500px;"
    ></div>

    <!-- Typeform script (must come after the .typeform-widget container) -->
    <script src="https://embed.typeform.com/embed.js"></script>
  </section>

</body>
</html>
